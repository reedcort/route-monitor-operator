apiVersion: v1
kind: Template
metadata:
  name: selectorsyncset-template

parameters:
- name: CHANNEL
  required: true
- name: IMAGE_TAG
  required: true
- name: IMAGE_DIGEST
  required: true
- name: NAMESPACE
  value: openshift-route-monitor-operator
- name: REGISTRY_IMG
  required: true
- name: REPO_NAME
  value: route-monitor-operator
  required: true
 ##RMO
- name: ENABLED
  required: true
- name: FREQUENCY_MIN
  required: true
- name: LOCATIONS
  required: true
- name: MANUALLY_ASSIGNED_APPS
  required: true
- name: NAME
  required: true
- name: SCRIPT
  required: true
- name: TAGS
  required: true
- name: TAGS
  required: true

objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: synthetic-monitor-config
    namespace: ${NAMESPACE}
  data:
    enabled: "${ENABLED}"
    frequencyMin: "${FREQUENCY_MIN}"
    locations: "${LOCATIONS}"
    manuallyAssignedApps: "${MANUALLY_ASSIGNED_APPS}"
    name: "${NAME}"
    script: "${SCRIPT}"
    tags: "${TAGS}"
    type: "${TYPE}"

- apiVersion: hive.openshift.io/v1
  kind: SelectorSyncSet
  metadata:
    labels:
      managed.openshift.io/gitHash: ${IMAGE_TAG}
      managed.openshift.io/gitRepoName: ${REPO_NAME}
      managed.openshift.io/osd: 'true'
    name: route-monitor-operator
  spec:
    clusterDeploymentSelector:
      matchLabels:
        api.openshift.com/managed: 'true'
    resourceApplyMode: Sync
    resources:
    - apiVersion: v1
      kind: Namespace
      metadata:
        labels:
          openshift.io/cluster-monitoring: 'true'
        name: ${NAMESPACE}
    - apiVersion: operators.coreos.com/v1alpha1
      kind: CatalogSource
      metadata:
        labels:
          opsrc-datastore: 'true'
          opsrc-provider: redhat
        name: ${REPO_NAME}-registry
        namespace: ${NAMESPACE}
      spec:
        displayName: ${REPO_NAME}
        icon:
          base64data: ''
          mediatype: ''
        image: ${REGISTRY_IMG}@${IMAGE_DIGEST}
        publisher: Red Hat
        sourceType: grpc
        grpcPodConfig:
          securityContextConfig: restricted
          nodeSelector:
            node-role.kubernetes.io: infra
          tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/infra
            operator: Exists
    - apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: ${REPO_NAME}
        namespace: ${NAMESPACE}
      spec:
        channel: ${CHANNEL}
        name: ${REPO_NAME}
        source: ${REPO_NAME}-registry
        sourceNamespace: ${NAMESPACE}
    - apiVersion: operators.coreos.com/v1alpha2
      kind: OperatorGroup
      metadata:
        name: ${REPO_NAME}
        namespace: ${NAMESPACE}
        annotations:
          olm.operatorframework.io/exclude-global-namespace-resolution: 'true'
